<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF.js TextLayer Sample</title>
  <style>
    #pdf-container {
      position: relative;
      width: 600px;
      height: 800px;
      border: 1px solid #ccc;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      color: transparent;
      user-select: text;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
    <div class="textLayer" id="text-layer"></div>
  </div>

  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf']; // ← これで明示的に取得
  </script>
  <script>
    const url = 'output7.pdf'; // ← ここにPDFファイルのURLを指定
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const textLayerDiv = document.getElementById('text-layer');

    // Workerを使わずに動かす（1ファイル完結用）
    const loadingTask = pdfjsLib.getDocument({
      url,
      cMapUrl: '/cmaps/',       // CMapファイルのパス
      cMapPacked: true,          // CMapが圧縮されているかどうか
      disableWorker: true
    });

    loadingTask.promise.then(pdf => {
      return pdf.getPage(1);
    }).then(page => {
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      textLayerDiv.style.width = viewport.width + 'px';
      textLayerDiv.style.height = viewport.height + 'px';

      // Canvas描画
      const renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      page.render(renderContext);

      // TextLayer描画
      return page.getTextContent().then(textContent => {
        console.dir(textContent);
        pdfjsLib.renderTextLayer({
          textContent,
          container: textLayerDiv,
          viewport,
          textDivs: []
        });
      });
    });
  </script>
</body>
</html>
